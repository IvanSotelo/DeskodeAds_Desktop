<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Deskode Ads</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/fakeLoader.css">
    <link rel="stylesheet" type="text/css" href="css/latofonts.css">
  </head>
<body>
  <div class="light-box"></div>
  <div class="form-box">
  <div class="head">Registro de Pantalla</div>
  <div class="info"><p>Listo para agregar una nueva pantalla DESKODER? Genial!</p>
  <p>Puedes editar la configuracion de esta pantalla despues.</p></div>
  <form action="#" id="login-form">
      <div class="form-group">
        <label class="label-control">
          <span class="label-text">Ubicacion</span>
        </label>
        <input type="text" name="ubicacion" class="form-control" />
      </div>
      <div class="form-group">
        <label class="label-control">
          <span class="label-text">Categoria</span>
        </label>
        <select class="form-control">
          <option class="list" value="" disabled selected></option>
  <option class="list" value="Comida">Comida</option>
  <option class="list" value="Ropa">Ropa</option>
  <option class="list" value="Tienda">Tienda</option>
  <option class="list" value="Gobierno">Gobierno</option>
  <option class="list" value="Escuela">Escuela</option>
</select>
      </div>
      <div class="form-footer">
        <input type="submit" value="Registrar" class="btn" />
      </div>
  </form>
</div>
    <div class="fakeloader"></div>
    <div class="container" style="display:none">
      <div class="player-block">
        <video id="video_1" class="video-js"></video>
      </div>
    </div>

    <ul class="shots"></ul>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')

    </script>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="js/fakeLoader.js"></script>
    <script type="text/javascript">
      $(window).load(function(){
          $(".fakeloader").fakeLoader({
              timeToHide:12200,
              bgColor:"#1A1A20",
              imagePath:"img/load1.gif",
          });
          $('.form-group input').on('focus blur', function (e) {
              $(this).parents('.form-group').toggleClass('active', (e.type === 'focus' || this.value.length > 0));
          }).trigger('blur');
          $('.form-group select').on('focus blur', function (e) {
              $(this).parents('.form-group').toggleClass('active', (e.type === 'focus' || this.value.length > 0));
          }).trigger('blur');
      });
    </script>
    <script src="js/jdeskodeads-1.0.0.js"></script>
    <script>
    $.jdeskodeads.getPantallaVideos(6, function(Pantalla){
        var html = [];
        html.push('<li><b>clientes: </b>' + JSON.stringify(Pantalla.videos) + '</li>');

        $('.shots').html(html.join(''));
      });
    </script>
    <script src="js/index.min.js"></script>
    <script src="js/secondsToTime.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
